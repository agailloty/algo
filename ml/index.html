<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrialiser un modèle ML</title>
</head>
<body>
    <div id = "userInput">
        <label for="anneesEtudes">Nombre d'années d'études</label>
        <input type="number" name="Années d'études" id="anneesEtudes">
        <label for="foreignStudy">Etudes à l'étranger</label>
        <input type="checkbox" name="Etudes à l'étranger" id="foreignStudy">
        
    </div>

    <form action="https://jsonplaceholder.typicode.com/users" id="example-form">
        <label for="first-name">
            <strong>First Name:</strong>
            <input type="text" name="first_name" id="first-name">
        </label>
    
        <label for="last-name">
            Last Name:
            <input type="text" name="last_name" id="last-name">
        </label>
    
        <input type="submit" value="Create new user">
    </form>
    <script src="main.js"></script>
</body>
</html>
